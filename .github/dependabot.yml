version: 2

registries:
  github-nuget:
    type: nuget-feed
    url: https://nuget.pkg.github.com/DFE-Digital/index.json
    token: ${{ secrets.DEPENDABOT_DFEDIGITAL_NUGETFEED_TOKEN }}

updates:
  - package-ecosystem: "npm"
    directory: "DfE.GIAP.All/src/DfE.GIAP.Web"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "nuget"
    directory: "DfE.GIAP.All/"
    registries:
      - github-nuget
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "dotnet-sdk"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major" # updates to the major .NET version should be planned

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
