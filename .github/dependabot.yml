version: 2

registries:
  github-nuget:
    type: nuget-feed
    url: https://nuget.pkg.github.com/DFE-Digital/index.json
    token: ${{ secrets.DEPENDABOT_DFEDIGITAL_NUGETFEED_TOKEN }}
    key: github-nuget

updates:
  - package-ecosystem: "npm"
    directory: "DfE.GIAP.All/src/DfE.GIAP.Web"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "nuget"
    directory: "DfE.GIAP.All/"
    registries:
      - github-nuget
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
